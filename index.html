<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Додати нову книгу</h1>
<form action="#" method="post">
    <label for="bookTitle">Назва книги:</label>
    <input type="text" id="bookTitle" placeholder="Назви мене"><br><br>

    <label for="description">Опис:</label>
    <textarea id="description" rows="3" cols="50" placeholder="Опиши мене"></textarea><br><br>

    <label for="rating">Рейтинг (від 1 до 100):</label>
    <input type="range" id="rating" min="1" max="100"><br><br>

    <label for="cost">Вартість:</label>
    <input type="number" id="cost"><br><br>

    <label for="image">Зображення книги:</label>
    <input type="file" id="image" name="image"><br><br>

    <input type="submit" value="Додати книгу">
</form>
</body>
</html>
